<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("x의 값을 입력하세요", 0); // 입력값의 데이터 타입은 String이다.
        var y = prompt("y의 값을 입력하세요", 0);

        x = parseInt(x); // String을 number로 바꿔야 x+y 연산 가능
        y = parseInt(y);
        z = parseInt("12cm");  // abc는 자동으로 삭제되고 12만 남는다.

        alert(x+y);
        alert(x+y+z);

        var answer = confirm("정말로 삭제하실 생각입니까?");
        if(answer)
            alert("삭제되었습니다.");
    </script>
</body>
</html>
