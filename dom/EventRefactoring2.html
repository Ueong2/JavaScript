<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="클릭" id="btn-print" /><br /> <!-- 이 줄이 실행돼야 id의 btnPrint 객체가 생성된다. -->
    <span id="span1" onclick="alert('hello');">스팬입니다.</span>
    <script>
        function printResult() {
            var btnPrint = document.getElementById("btn-print"); // 이 코드 덕분에 input 태그에서 html의 표기방식을 준수할 수 있다.
            
            var x = prompt("x의 값을 입력하세요", 0);
            var y = prompt("y의 값을 입력하세요", 0);
    
            x = parseInt(x);
            y = parseInt(y);
            
            btnPrint.value = x+y;   // id를 부여한 input 태그의 값이 바뀐다.
        }

        // init 함수(window를 위한 보조용 함수라고 보면 됨)
        function init() {
            var btnPrint = document.getElementById("btn-print"); // 이 코드 덕분에 input 태그에서 html의 표기방식을 준수할 수 있다.

            btnPrint.onclick = printResult;
        }
        window.onload = init; // 페이지의 load가 완료되면 init을 호출해라는 명령어
    </script> 
</body>
</html>
